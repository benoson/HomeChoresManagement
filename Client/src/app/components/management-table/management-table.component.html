<div class="home-management-section">

    <h1>Chores Of The House</h1>
    <table class="chores-table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let chore of allChores">
                <td>{{chore.description}}</td>
                <td>{{chore.creationDate}}</td>
                <td>{{chore.assignedFamilyMember}}</td>
            </tr>
        </tbody>
    </table>

    <div class="addChoresSection">
        <button routerLink="/addChores" class="addChoresButton">Add Chores</button>
    </div>
</div>
